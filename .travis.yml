language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - nightly

env:
  global:
    - DB=mysql
  matrix:
     #- GLPIVER=9.1.2 ==> not released yet!
    - GLPIVER=9.2/bugfixes

before_script:
  - composer self-update
  - git clone --depth=1 https://github.com/glpi-project/glpi -b $GLPIVER ../glpi && cd ../glpi
  - composer install --no-dev
  - mysql -u root -e 'create database glpitest;'
  - php scripts/cliinstall.php --db=glpitest --user=root --tests
  - mv ../fields plugins/fields
  - cd plugins/fields
  - composer install -o

script:
  - vendor/bin/robo --no-interaction code:cs
  - mysql -u root -e 'select version();'
  - ./vendor/bin/atoum --debug -bf tests/bootstrap.php -d tests/units/

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

